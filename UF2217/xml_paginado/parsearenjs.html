<body>
<div class="container-fluid p-3">
<h1>Mi Discoteca</h1>
<button type="button" onclick="leer()" class="btn btn-success">Ver archivo</button>
<br><br>
    <div class="container" >
        <table id="candy" class="table table-striped table-hover display">
            <thead id="candy1"></thead>
            <tbody id="candy2"></tbody>
        <!-- aquí va el texto de la respuesta -->
        </table>
    </div>
</div>


<script>
    function leer() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
        }
    };
    xhttp.open("GET", "mi_archivo.xml", true);
    xhttp.send();
    }
    function myFunction(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var head = "<tr class='table-success'><th>Intérprete</th><th>Título</th><th>Año</th></tr>";
    var table="";
    var x = xmlDoc.getElementsByTagName("Disco");
    for (i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("Interprete")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("Titulo")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("Year")[0].childNodes[0].nodeValue +
        "</td></tr>" ;
    }
    document.getElementById("candy1").innerHTML = head;
    document.getElementById("candy2").innerHTML = table;
    $('#candy').DataTable({
        language: {
            url: 'es-ES.json'
        }
    } );
    
    }
</script>
